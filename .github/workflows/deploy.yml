name: Deploy via FTP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: Deploy to FTP Server using lftp
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_REMOTE_PATH: ${{ secrets.FTP_REMOTE_PATH }}
        run: |
          echo "================================================"
          echo "  Iniciando deploy via FTP"
          echo "================================================"

          # Validar variáveis obrigatórias
          if [ -z "$FTP_SERVER" ]; then
            echo "❌ ERRO: FTP_SERVER não está configurado nos secrets!"
            exit 1
          fi

          if [ -z "$FTP_USERNAME" ]; then
            echo "❌ ERRO: FTP_USERNAME não está configurado nos secrets!"
            exit 1
          fi

          if [ -z "$FTP_PASSWORD" ]; then
            echo "❌ ERRO: FTP_PASSWORD não está configurado nos secrets!"
            exit 1
          fi

          # Definir valor padrão para FTP_REMOTE_PATH se estiver vazio
          if [ -z "$FTP_REMOTE_PATH" ]; then
            FTP_REMOTE_PATH="domains/dratatimayumi.com.br/public_html/"
            echo "⚠️  FTP_REMOTE_PATH não configurado, usando padrão: $FTP_REMOTE_PATH"
          fi

          # Remover prefixo ftp:// ou sftp:// do FTP_SERVER se existir
          FTP_SERVER=${FTP_SERVER#ftp://}
          FTP_SERVER=${FTP_SERVER#sftp://}

          echo "Servidor: $FTP_SERVER"
          echo "Usuário: $FTP_USERNAME"
          echo "Caminho remoto: $FTP_REMOTE_PATH"
          echo ""
          echo "Iniciando sincronização via lftp..."
          echo ""

          lftp -c "
          set debug 10
          set dns:order inet
          set ssl:verify-certificate no
          set ftp:ssl-allow no
          set net:timeout 30
          set net:max-retries 3
          set net:reconnect-interval-base 5
          set ftp:passive-mode on
          open -u $FTP_USERNAME,$FTP_PASSWORD -p 21 ftp://$FTP_SERVER
          mirror -R --delete --verbose --parallel=3 \
            --exclude-glob .git/ \
            --exclude-glob .github/ \
            --exclude-glob .gitignore \
            --exclude-glob '*.md' \
            --exclude-glob README* \
            --exclude-glob CNAME \
            --exclude-glob LICENSE \
            --exclude-glob '*.sh' \
            --exclude-glob .vscode/ \
            --exclude-glob .idea/ \
            --exclude-glob node_modules/ \
            ./ $FTP_REMOTE_PATH
          quit
          "

          if [ $? -eq 0 ]; then
            echo ""
            echo "================================================"
            echo "  ✅ DEPLOY REALIZADO COM SUCESSO!"
            echo "================================================"
          else
            echo ""
            echo "================================================"
            echo "  ❌ FALHA NO DEPLOY"
            echo "================================================"
            exit 1
          fi
