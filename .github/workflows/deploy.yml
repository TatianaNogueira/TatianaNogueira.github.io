name: Deploy via FTP

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: Deploy to FTP Server using lftp
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_REMOTE_PATH: ${{ secrets.FTP_REMOTE_PATH }}
        run: |
          echo "================================================"
          echo "  Iniciando deploy via FTP"
          echo "================================================"
          echo "Servidor: $FTP_SERVER"
          echo "Usuário: $FTP_USERNAME"
          echo "Caminho remoto: $FTP_REMOTE_PATH"
          echo ""

          lftp -d -u "$FTP_USERNAME,$FTP_PASSWORD" -p 21 ftp://"$FTP_SERVER" <<EOF
          set debug 10
          set ssl:verify-certificate no
          set ftp:ssl-allow no
          set net:timeout 10
          set net:max-retries 3
          set net:reconnect-interval-base 5

          echo "Navegando para o diretório remoto..."
          cd $FTP_REMOTE_PATH || exit 1

          echo "Sincronizando arquivos..."
          mirror --reverse --delete --verbose --parallel=3 ./ ./

          echo "Deploy concluído!"
          bye
          EOF

          if [ $? -eq 0 ]; then
            echo ""
            echo "================================================"
            echo "  ✅ DEPLOY REALIZADO COM SUCESSO!"
            echo "================================================"
          else
            echo ""
            echo "================================================"
            echo "  ❌ FALHA NO DEPLOY"
            echo "================================================"
            exit 1
          fi

